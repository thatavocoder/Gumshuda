<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">

  <title>Gumshuda Login</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">गुमशुदा</a>
        <ul id="nav-mobile" class="right">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <main>
    <div class="maincont">
      <h4>Login</h4>
      <form action="/home.html">
        <div class="inputbox">
          <label for='user'>Username/ Email:</label>
          <input type="text" id='user' placeholder="Eg., johndoe@hogwarts.com">
        </div>

        <div class="inputbox" style="margin-top: 3vmin;">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>

        <p style="text-align: center; margin-bottom: 0 !important;"><a href="#" style="color: #8d5000;">Forgot
            Password?</a></p>
        <p style="text-align: center; margin-top: 0vmin !important;"><span style="color: #4b4b4b;">Don't have an
            account? </span><a href="register.html" style="color: #8d5000;">Register Here</a></p>

        <input type="submit" value="Login" class="waves-effect waves-light btn submitbtn">

      </form>
    </div>
  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        © 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
  </footer>

</body>

</html>
