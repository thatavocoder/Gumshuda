<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">

  <title>Gumshuda Login</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">गुमशुदा</a>
        <ul id="nav-mobile" class="right">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li class="active"><a href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <main>
    <div class="maincont">
      <h4>Register</h4>
      <form action="/login.html">
        <div class="inputbox">
          <label for='name'>Name:</label>
          <input type="text" id='name' placeholder="Eg., John Doe">
        </div>
        <div class="inputbox">
          <label for='user'>Email:</label>
          <input type="email" id='user' placeholder="Eg., johndoe@hogwarts.com">
        </div>
        <div class="inputbox">
          <label for='loc'>Location:</label>
          <input type="text" id='loc' placeholder="Eg., Mumbai">
        </div>
        <div class="inputbox">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>
        <div class="inputbox">
          <label for="password2">Confirm Password:</label>
          <input type="password" id="password2">
        </div>

        <p style="text-align: center; margin-top: 0vmin !important;"><span style="color: #4b4b4b;">Have an
            account? </span><a href="register.html" style="color: #8d5000;">Login Here</a></p>

        <input type="submit" value="Register" class="waves-effect waves-light btn submitbtn">

      </form>
    </div>
  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        © 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
  </footer>

</body>

</html>
